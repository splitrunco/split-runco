
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SPL:T Running Co.</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero">
    <img src="logo.png" alt="SPL:T logo" class="logo"/>
    <h1>SPL:T Running Co.</h1>
    <p class="tagline">drip & discipline</p>
  </header>

  <nav class="nav">
    <a href="#shorts">Shorts</a>
    <a href="#singlets">Singlets</a>
    <a href="#newsletter">Newsletter</a>
    <a href="#cart">Cart</a>
  </nav>

  <main>
    <section id="shorts" class="product-section">
      <h2>Shorts</h2>
      <div class="product drip">Drip Shorts (street-inspired)</div>
      <div class="product racing">Racing Shorts (performance cut)</div>
    </section>

    <section id="singlets" class="product-section">
      <h2>Singlets</h2>
      <div class="product">Performance Race Singlet</div>
    </section>

    <section id="newsletter" class="newsletter">
      <h2>Stay in the loop</h2>
      <p>Sign up to hear when we drop.</p>
      <form>
        <input type="email" placeholder="Your email" required/>
        <button type="submit">Notify Me</button>
      </form>
    </section>

    <section id="cart" class="coming-soon">
      <h2>Cart</h2>
      <p>Coming soon.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 SPL:T Running Co.</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
